spring.application.name=contract-service
server.port=8082

# MySQL Configuration
spring.datasource.url=jdbc:mysql://mysql-db:3306/contractdb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Eureka config
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.client.register-with-eureka=true
#eureka.client.fetch-registry=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:init/data.sql
spring.jpa.defer-datasource-initialization=true

